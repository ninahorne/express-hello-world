<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EJI: Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/main.css" />
    <link ref="icon" href="/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="module" src="./js/init.js"></script>
  </head>
  <body>
    <div id="mapWrapper">
      <div id="map"></div>
      <div id="legend">
        <div class="legend__row">
          <img src="./assets/jails-legend.svg" />
          <h2>Jails Using Forced Labor</h2>
          <div class="form-check form-switch">
            <input
              id="jailSwitch"
              class="form-check-input"
              type="checkbox"
              id="flexSwitchCheckChecked"
              checked
            />
          </div>
        </div>
        <div class="legend__row">
          <img src="./assets/janitorial-legend.svg" />
          <h2>Places Using Janitorial Services</h2>
          <div class="form-check form-switch">
            <input
              id="janSwitch"
              class="form-check-input"
              type="checkbox"
              id="flexSwitchCheckChecked"
              checked
            />
          </div>
        </div>
        <div class="legend__row">
          <img src="./assets/historical-locations-legend.svg" />
          <h2>Historical Locations</h2>
          <div class="form-check form-switch">
            <input
              id="histSwitch"
              class="form-check-input"
              type="checkbox"
              id="flexSwitchCheckChecked"
              checked
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJYKYERwYLHVhkzpdcsYRo5gAummRXu00&callback=initMap"
    async
    defer
  ></script>
</html>
